<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ULRC LiFF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
	<link rel="icon" href="calculator.png" type="image/icon type">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(128, 128, 128, 0.8), rgba(128, 128, 128, 0.8)), 
                      url('ulrc.jpg') no-repeat center center;
            background-size: cover;
        }

        .outer-container {
            text-align: center; 
            padding-bottom: 10px;
        }

        .welcome-text {
            color: White;
            font-size: 1em;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 35px;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        a.button {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }

        .blue-button {
            background: #007bff;
        }

        .blue-button:hover {
            background: #0056b3;
        }

        .green-button {
            background: #28a745;
        }

        .green-button:hover {
            background: #218838;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: White;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="welcome-text">Welcome to USeP-University Learning Resource Center!</div>
        
        <div class="container"> <!-- White box with drop shadow -->
            <img src="calculator.png" alt="Library Logo" width="100" height="100">
            <h1>Library FineFinder (LiFF)</h1> <!-- Main title -->
            
            <div class="button-container">
                <a href="finecalc_filres.html" class="button blue-button">Filipiniana & Reserve</a> 
                <a href="finecalc_cirgrad.html" class="button green-button">Circulation & Fiction</a>
            </div>
        </div>
    </div>

    <div class="footer">LiFF by akadoi Â©2024.</div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => console.log('Service Worker registered'))
                    .catch(error => console.error('Service Worker registration failed:', error));
            });
        }
    </script>
</body>
</html>
